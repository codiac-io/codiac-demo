   <div bsModal #slideUp="bs-modal" class="modal fade slide-up disable-scroll" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content-wrapper">
        <div class="modal-content align-center" style="width: 920px;">
            <div class="modal-header clearfix text-left">
              <button type="button" class="close" (click)="slideUp.hide()" aria-hidden="true"><i class="pg pg-close fs-14"></i>
              </button>
              <h5>Payment <span class="semi-bold">Information</span></h5>
              <p class="p-b-10">We need payment information inorder to process your order</p>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="100%" frameBorder="0" [src]="urlSafe"></iframe>
            </div>
          </div>
      </div>
