<div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
  <h2 class="bold"><img style="width: 500px;" src="assets/img/codiac-logo-text-only.png" /></h2>
  <p class="p-t-35">Welcome <strong>{{ user.firstName }} {{ user.lastName }}</strong>, select account to begin.</p>
  <form class="p-t-15" role="form" [formGroup]="tenantForm">
    <pg-select style="width: 100%;" formControlName="tenant" [PlaceHolder]="'Select tenant'" ngDefaultControl>
      <pg-option *ngFor="let tenant of tenants" [Label]="tenant.code" [Value]="tenant.code">
      </pg-option>
    </pg-select>
  </form>
</div>
